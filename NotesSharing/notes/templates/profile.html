{% extends 'usernav.html' %}
{% load static%}
{% block body%}
<div class="container"style="margin-top:90px;">
    <h2 class="text-center">PROFILE</h2>
    <hr>
    <div class="row">
        <div class="col-md-6">
            <b>FULL NAME : </b>
        </div>
        <div class="col-md-6">
            {{data.user.last_name}} {{data.user.first_name}}
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <b>EMAIL ID : </b>
        </div>
        <div class="col-md-6">
            {{data.user.username}} 
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <b>CONTACT : </b>
        </div>
        <div class="col-md-6">
            {{data.contact}}
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <b>BRANCH : </b>
        </div>
        <div class="col-md-6">
            {{data.branch}}
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <b>ROLE : </b>
        </div>
        <div class="col-md-6">
            {{data.role}}
        </div>
    </div><br>
    <a href="{% url 'editprofile' %}" class="btn btn-danger ">EDIT PROFILE</a>
</div>
{%endblock%}
