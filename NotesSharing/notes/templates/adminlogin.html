{% extends 'navigation.html'%}
{% block body%}
{% load static %}

{% if error == 'no' %}
    <script>
        alert('logged in successfully');
        window.location = '{% url "adminhome" %}';
    </script>
{% endif %}

{% if error == 'yes' %}
    <script>
        alert('invalid login details');
    </script>
{% endif %}


<div class="container "style="margin-top: 90px;">
    <div class="row">
        <div class="col-sm-6">
            <img src="{% static 'images/admin.jpg' %}" class="img-thumbnail " style="width: 100%;border-radius:120px">
        </div>
        <div class="col-sm-6"style="margin-top: 20px;">
            <h2 class="text-center">ADMIN LOGIN</h2>
            <hr>
            <form action="" method="post">
                {% csrf_token%}
                <label for="">Username</label>
                <input type="text" class="form-control" placeholder="Enter username" name="uname">
                <label for="">Password</label>
                <input type="Password" class="form-control" placeholder="password?" name="pwd">
                <input type="submit" class="btn btn-danger mt-4" value="LOGIN">
            </form>
        </div>
    </div>
</div>


{%endblock%}
