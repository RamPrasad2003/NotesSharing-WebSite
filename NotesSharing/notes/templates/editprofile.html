{% extends 'usernav.html' %}
{% load static%}
{% block body%}
<div class="container"style="margin-top:90px;">
    <h2 class="text-center">EDIT PROFILE</h2>
    <hr>
    <div class="row">
        <div class="col-md-6">
            <form action="" method="post">
                {% csrf_token%}
                <div class="form-row">
                    <div class="form-group col-sm-6">
                        <label for="">First Name</label>
                        <input type="text" class="form-control" name="fname" value="{{data.user.first_name}}">
                    </div>
                    <div class="form-group col-sm-6">
                        <label for="">Last Name</label>
                        <input type="text" class="form-control" name="lname" value="{{data.user.last_name}}">
                    </div>
                
                    <div class="form-group col-md-12">
                        <label for="">Email ID</label>
                        <input type="email" class="form-control" name="emailid" value="{{data.user.username}}" disabled>
                    </div>
                    <div class="form-group col-md-12">
                        <label for="">contact</label>
                        <input type="number" class="form-control" name="con" value="{{data.contact}}">
                    </div>
                    <div class="form-group col-md-12">
                        <label for="">Branch</label>
                        <select name="branch" id="" class="form-control">
                            <option value="CSE/IT">CSE/IT</option>
                            <option value="ECE">ECE</option>
                            <option value="MECH">MECH</option>
                            <option value="CIVIL">CIVIL</option>
                            <option value="EEE">EEE</option>
                            <option value="OTHERS">OTHERS</option>
                        </select>
                    </div>
                </div>
                <input type="submit" class="btn btn-danger" value="SAVE CHANGES">
            </form>
        </div>
    </div><br>
</div>
{% if error %}
<script>
    alert('profile updated')
    window.location="{% url 'profile' %}"
</script>
{%endif %}

{%endblock%}
